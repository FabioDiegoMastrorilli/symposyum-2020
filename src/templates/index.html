
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>T-shirt print editor</title>
    <script src="http://localhost:8080/o/remote-app-client-js/remote-app-client-js.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.0/fabric.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
    
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  </head>

  <body>
    <div class="editor-wrapper">
      <input class="d-none" type="file" accept="image/*" id="image-file-input">
      <div class="d-flex justify-content-between mb-3">
        <h1 class="m-0">T-Shirt Print Editor</h1>
        <div class="btn-group" role="group">
          <button id="upload-picture-btn" class="btn btn-secondary">
            Upload Picture
          </button>
          <button id="preview-btn" class="btn btn-primary">
            Preview
          </button>
        </div>
      </div>
      <div id="tui-image-editor"></div>
    </div>
    <div class="preview-container d-none">
      <div class="d-flex justify-content-between mb-3">
        <h1 class="m-0">T-shirt print Editor</h1>
        <div class="btn-group" role="group">
          <button id="back-btn" class="btn btn-secondary">
            Back
          </button>
          <button id="add-to-cart-btn" class="btn btn-primary">
            Add to Cart
          </button>
        </div>
      </div>
      <div class="preview-background-container">
        <div class="card">
          <div class="card-body">
            <div class="preview-background" style="background-image: url('./img/t-shirt.jpg');">
              <div class="print-preview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
